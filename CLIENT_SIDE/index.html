<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body style="background-image: url(./images/thumb900.jpg);">
    <div class="" style="position: absolute; height: 100%; width: 800px; display: none;" id="game" >
        <div class="game-cont">
            <canvas style="position: absolute; height: 100%; width: 800px;" id="map"></canvas>
        </div>    
    </div>
    <div style="display: none;" id="stat">
        <div style="position: absolute; top: 0; left: 0; margin: 20px; font-size: xx-large; flex-direction: column; color: white;">
            <div>score : <span id="score"></span></div>
            <div>name : <span id="name-stat"></span></div>
            <div>failed : <span id="failed-stat"></span></div>
            <div>time : <span id="minute">00</span> : <span id="second">00</span></div>
        </div>
    </div>

    <div id="over" style="display: none; position: fixed; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center;">
        <div style="width: 400px; height: 400px; background-color: rgb(130, 162, 227);flex-direction: column; border-radius: 20px; text-align: center; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: x-large;">
            <div id="">The Game is Over</div>
            <div>Time : <span id="time-over"></span></div>
            <div>Score : <span id="score-over"></span></div>
            <div style="margin-top: 40px; display: flex; justify-content: space-around; width: 100%; color: brown;" id="pause-menu">
                <div id="restart-over"> restart</div>
                <div id="quit-over"> quit</div>
            </div>
        </div>
    </div>

    <div id="ldb" style="display: none; position: fixed; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center;">
        <div style="width: 400px; height: 400px; background-color: rgb(130, 162, 227);flex-direction: column; border-radius: 20px; text-align: center; display: flex; align-items: center;padding: 20px; box-sizing: border-box; font-weight: bold; font-size: x-large;">
            <div style="text-align: right; width: 100%;margin-bottom: 20px ;" id="delete-lb">X</div>
            <table id="ldb-table" style="border: solid 1px black; border-collapse: collapse; width: 100%;">
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Time</th>
                </tr>

            </table>
        </div>
    </div>


    <div id="pause" style="display: none; position: fixed; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center;">
        <div style="width: 400px; height: 400px; background-color: rgb(130, 162, 227);flex-direction: column; border-radius: 20px; text-align: center; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: x-large;">
            <div id="">The game is Paused press Esc to continue</div>
            <div style="margin-top: 40px; display: flex; justify-content: space-around; width: 100%; color: brown;" id="pause-menu">
                <div id="restart"> restart</div>
                <div id="quit"> quit</div>
            </div>
        </div>

    </div>

    <div id="menu" style="height: 600px; width: 600px; background-color: rgb(43, 43, 44); padding: 20px; box-sizing: border-box;">
        <div style="color: white; text-align: center; margin-top: 20px;">
            <h1>Virus Game</h1>
        </div>


        <div style="display: flex; flex-direction: column; gap: 20px; margin-top: 30%;">
            <input id="name" type="text" style="height: 40px; border-radius: 10px; outline: none; color: white; padding-left: 20px; background-color: rgb(101, 101, 101); " placeholder="Input Yout Username Here" >
            <button id="tutorial" style="height: 40px; border-radius: 10px; background-color: rgb(101, 101, 101); color: white;">How to play</button>
            <button  id="ldb-button" style="height: 40px; border-radius: 10px; background-color: rgb(101, 101, 101); color: white;">LeaderBoard</button>
            <button  id="start" style="height: 40px; border-radius: 10px; background-color: rgb(101, 101, 101); color: white;">Start</button>
        </div>

        
    </div>

    <div id="tutorial-popup"  style="display: none; color: white; position: fixed; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center;">
        <div style="width: 400px; padding: 20px; box-sizing: border-box; height: 400px; background-color: rgb(101, 101, 101);flex-direction: column; border-radius: 20px; text-align: center; display: flex; font-weight: bold; font-size: x-large;">
            <div style="text-align: right;" id="delete">X</div>

            <div style="margin-top: 20px;">How To Play</div>
            <div>
                <ol style="font-weight: normal;">
                    <li>input Username and click play</li>
                    <li>Destroy Virus With DFJK keys</li>
                    <li>Reach Highscore</li>
                    <li>Enjoy</li>
                </ol>
            </div>
        </div>

    </div>

    
    <script src="./index.js"></script>
</body>
</html>
